<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <h3>Registro de contacto</h3>
        <br>
        <form action="" method="post" th:object="${contacto}">
            <div>
                <label for="nombre">Nombre : </label>
                <input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:onerror="is-invalid">

                <div th:if ="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>
            <div>
                <label for="celular">Celular : </label>
                <input id="celular" type="text" placeholder="Digite su celular" th:field="*{celular}">

                <div th:errors="*{celular}"></div>
            </div>
            <div>
                <label for="email">Email : </label>
                <input id="email" type="email" placeholder="Digite su email" th:field="*{email}">

                <div th:errors="*{email}"></div>
            </div>
            <div>
                <label for="fechaNacimiento">Fecha nacimiento : </label>
                <input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}">

                <div th:errors="*{fechaNacimiento}"></div>
            </div>
            <button>
                Guardar
            </button>
            <a href="/">
                Cancelar
            </a>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
